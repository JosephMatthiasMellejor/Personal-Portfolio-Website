<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="pro.css" />
    <link rel="icon" type="png" href="crown.png" />
    <!-- Optional: Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Project 1</h1>
      <p>By: Joseph Matthias I. Mellejor</p>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <section id="project-content">
        <h2>SOCIAL MEDIA POSTER</h2>

        <!-- Example: image or screenshot -->
        <img
          src="Project1.png"
          alt="Project Screenshot"
          style="max-width: 100%; border-radius: 10px; margin-top: 20px"
        />

        <!-- Optional: links, buttons, etc. -->
        <div class="project-links" style="margin-top: 20px"></div>
      </section>
    </main>

    <!-- BACK BUTTON -->
    <button
      onclick="history.back()"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #00bfff; /* sky-blue */
        color: #fff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        z-index: 1000;
        transition: background 0.3s, transform 0.3s;
      "
      onmouseover="this.style.background='#1e90ff'; this.style.transform='scale(1.1)';"
      onmouseout="this.style.background='#00bfff'; this.style.transform='scale(1)';"
    >
      Back
    </button>
  </body>
</html>
